	<title></title>
	<script type="text/javascript">

		function VowelCount(str) { 
			
			var vowels = ["a","e","i","o","u"];

			var counter = 0;

			for (var i=0; i < str.length; i++) {

				
				if( vowels.indexOf(str.charAt(i)) > -1 ) {
					counter = counter + 1;
				}

			};

			console.log(counter);
			
		}

		VowelCount("Coderbyte");


	</script>
