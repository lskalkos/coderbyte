	<script type="text/javascript">

		function FirstReverse(str) { 
			var newstr = "";
		  // code goes here
		  for(i = 1; i <= str.length; i++) {
		    
		    var lastcharindex = str.length-i;
		    var newchar = str.charAt(lastcharindex);
		    var newstr = newstr + newchar; 
		  }
		  
		   
		         
		}

		FirstReverse("Skalkos");

	</script>
