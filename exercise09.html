	<script>

	function TimeConvert(num) {

		  var minutes = num % 60;

		  var hrs = Math.floor(num/60);

		  var time = hrs + ":" + minutes;

		  return time;

	}

	var answer = TimeConvert(129);

	console.log(answer);
